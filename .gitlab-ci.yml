image: php:7.4-cli

cache:
  paths:
    - vendor/

before_script:
  - apt-get update -yqq
  - composer require --dev phpunit/phpunit ^9

test:
  script:
   - vendor/bin/phpunit --bootstrap src/autoload.php --colors=never --log-junit phpunit-report.xml tests
  artifacts:
    when: always
    reports:
      junit: phpunit-report.xml

include:
  - project: 'documentacao-e-tarefas/modelosparaintegracaocontinua'
    ref: main
    file:
      - 'templates/groups/pkp_plugin_mirrored.yml'